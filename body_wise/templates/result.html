<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 20px;
      color: #555;
      margin-bottom: 30px;
    }

    .result {
      text-align: center;
      font-size: 30px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body Fat Prediction Result</h1>
    <p>The predicted body fat percentage is:</p>
    <div class="result">{{ prediction }}</div>
  </div>
</body>
</html>
